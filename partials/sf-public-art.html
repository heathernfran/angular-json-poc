<div ng-controller="jsonDataCtrl" ng-repeat="artwork in jsonData">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">{{ artwork.artist }}</div>
      <div class="col-md-3">{{ artwork.title }}</div>
      <div class="col-md-3">{{ artwork.medium }}</div>
      <div class="col-md-3">{{ artwork.location_description }}</div>
    </div>
  </div>
</div>
